<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link rel="stylesheet" href="/static/adminhome.css">
</head>
<body>
    <div class="edit-service-container">
        <h2>Edit Service</h2>
        <form method="post">
            <div class="form-group">
                <label for="service_name">Service Name:</label>
                <input type="text" id="service_name" name="service_name" value="{{ service.service_name }}" required>
            </div>
            <div class="form-group">
                <label for="base_price">Base Price:</label>
                <input type="number" id="base_price" name="base_price" value="{{ service.base_price }}" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </div>
</body>
</html>

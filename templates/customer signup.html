<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Signup</title>
    <link rel="stylesheet" href="/static/customersignup.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Customer Signup</h2>
            <form method="POST">  <!-- Correct form starts here -->
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input type="text" id="name" name="uname" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email (username)</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="Pincode">Pincode</label>
                    <input type="text" id="Pincode" name="Pincode" placeholder="Enter your pincode">
                </div>
                <button type="submit">REGISTER</button>
            </form>  <!-- Form closes here -->
            <div class="login-link">
                Existing User? <a href="/login">Login here</a>{{msg}} <!-- Correct placement -->
            </div>
        </div>
    </div>
</body>
</html>

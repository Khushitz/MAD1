<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Remarks</title>
    <link rel="stylesheet" href="/static/customer(service).css">
</head>
<body>
    <div class="remarks-container">
        <h2>Service Remarks</h2>
        <p class="request-id">Request ID: xxx-xxx</p>
        
        <div class="form-row">
            <input type="text" placeholder="Service Name" class="form-input">
            <input type="text" placeholder="Description" class="form-input">
            <input type="text" placeholder="dd/mm/yyyy" class="form-input">
        </div>

        <div class="form-row">
            <input type="text" placeholder="Professional ID" class="form-input">
            <input type="text" placeholder="Professional Name" class="form-input">
            <input type="text" placeholder="Contact No." class="form-input">
        </div>

        <div class="form-row rating-row">
            <label>Service rating:</label>
            <span class="rating">&#9670;&#9670;&#9670;&#9674;&#9674;</span> <!-- Diamonds for rating -->
        </div>

        <div class="form-row">
            <textarea placeholder="Remarks (if any)" class="remarks-box"></textarea>
        </div>

        <div class="form-row button-row">
            <button class="submit-btn">Submit</button>
            <button class="close-btn">Close</button>
        </div>
    </div>
</body>
</html>

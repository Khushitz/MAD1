<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Details</title>
    <link rel="stylesheet" href="/static/adminhome.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/static/images/picture.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .summary-container {
            width: 30%; /* Adjust width as needed */
            max-width: 400px; /* Maximum width for the container */
            background-color: rgba(220, 218, 218, 0.7); /* Semi-transparent background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px); /* Blurring effect */
            padding: 20px;
            margin-left: 20px; /* Adds some space from the left edge */
        }
        h1, h2 {
            color: #444;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 10px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent for better contrast */
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }
        li span {
            font-weight: bold;
            color: #333;
        }
        a {
            display: block;
            text-align: center;
            margin: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="summary-container">
        <h2>Professional Details</h2>
        <ul>
            <li><span>ID:</span> {{ details.id }}</li>
            <li><span>Name:</span> {{ details.name }}</li>
            <li><span>Experience:</span> {{ details.experience }}</li>
            <li><span>Service Name:</span> {{ details.service_name }}</li>
            <li><span>Email:</span> {{ details.email }}</li>
        </ul>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Summary</title>
    <link rel="stylesheet" href="/static/adminhome.css"> <!-- CSS for styling -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
    <style>
        /* Styling for a professional and organized look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50; /* Dark background for contrast */
            margin: 0;
            padding: 0;
            color: #ecf0f1; /* Light font color */
        }
        .dashboard-container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #3d024a;
            color: #ecf0f1;
            padding: 15px;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
        }
        .summary-container {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart-section {
            margin-top: 20px;
            background-color: #ecf0f1; /* White background for the chart container */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #2c3e50; /* Dark font color for contrast against white background */
            width: 90%;
            max-width: 800px;
        }
        canvas {
            width: 100%;
            height: 400px;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">üè† Home</a></li>
                <li><a href="{{ url_for('admin_search') }}">üîç Search</a></li>
                <li><a href="{{ url_for('admin_summary') }}">üìä Summary</a></li>
                <li><a href="{{ url_for('logout') }}">üö™ Logout</a></li>
            </ul>
        </div>    
        <div class="summary-container">
            <h1>Summary</h1>
            
            <!-- Service Request Summary Bar Graph -->
            <section class="chart-section">
                <h2>Service Requests</h2>
                <canvas id="serviceRequestsChart"></canvas>
            </section>

            <!-- Overall Customer Ratings Pie Chart -->
            <section class="chart-section">
                <h2>Overall Customer Ratings</h2>
                <canvas id="customerRatingsChart"></canvas>
            </section>
        </div>

        <script>
            // Fetch data for service requests
            fetch('/service_requests_data')
                .then(response => response.json())
                .then(data => {
                    const serviceRequestsData = {
                        labels: data.labels,
                        datasets: [{
                            label: 'Service Requests',
                            data: data.counts,
                            backgroundColor: [
                                'rgba(52, 152, 219, 0.7)',
                                'rgba(46, 204, 113, 0.7)',
                                'rgba(241, 196, 15, 0.7)',
                                'rgba(231, 76, 60, 0.7)'
                            ],
                            borderColor: [
                                'rgba(52, 152, 219, 1)',
                                'rgba(46, 204, 113, 1)',
                                'rgba(241, 196, 15, 1)',
                                'rgba(231, 76, 60, 1)'
                            ],
                            borderWidth: 1
                        }]
                    };

                    const serviceRequestsConfig = {
                        type: 'bar',
                        data: serviceRequestsData,
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Number of Requests',
                                        font: {
                                            size: 14
                                        }
                                    }
                                },
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Status',
                                        font: {
                                            size: 14
                                        }
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        font: {
                                            size: 14
                                        }
                                    }
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            return `${context.dataset.label}: ${context.raw}`;
                                        }
                                    }
                                }
                            }
                        },
                    };

                    new Chart(document.getElementById('serviceRequestsChart'), serviceRequestsConfig);
                });

            // Data for customer ratings pie chart
            const customerRatingsData = {
                labels: ['Excellent', 'Good', 'Average', 'Poor'],
                datasets: [{
                    data: [40, 30, 20, 10], // Sample data
                    backgroundColor: [
                        '#2ecc71',
                        '#f1c40f',
                        '#e67e22',
                        '#e74c3c'
                    ],
                    hoverOffset: 4
                }]
            };

            const customerRatingsConfig = {
                type: 'pie',
                data: customerRatingsData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw}%`;
                                }
                            }
                        }
                    }
                }
            };

            new Chart(document.getElementById('customerRatingsChart'), customerRatingsConfig);
        </script>
    </div>
</body>
</html>

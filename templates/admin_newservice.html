<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Service</title>
    <link rel="stylesheet" href="/static/newservice.css"> <!-- Link to the CSS file -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/images/hehr.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Overlay for better readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            background: rgba(54, 53, 53, 0.9); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 2; /* Ensure it is above the overlay */
        }

        .header-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin: 20px 0;
            font-size: 26px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            padding: 0 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            padding: 0 20px 20px;
        }

        .add-button,
        .cancel-button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            width: 48%;
        }

        .add-button {
            background-color: #28a745;
            color: white;
        }

        .cancel-button {
            background-color: #dc3545;
            color: white;
        }

        .add-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .cancel-button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            .add-button, .cancel-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.hourmaid.com/wp-content/uploads/2017/12/cleaning-services-1024x682.jpeg" alt="Service Image" class="header-image">
        <h1>New Service</h1>
        <form method="POST" action="{{ url_for('add_service') }}">
            <div class="form-group">
                <label for="serviceName">Service Name:</label>
                <input type="text" id="serviceName" name="service_name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="basePrice">Base Price ($):</label>
                <input type="number" id="basePrice" name="base_price" min="0" required>
            </div>
            <div class="button-group">
                <button type="submit" class="add-button">Add Service</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
